<!--periodical.html-->
{% extends "base.html" %}
{% load staticfiles %}


{% block title %}
    留言板
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">

            <div>
                <div class="col-sm-3"><!--左侧导航栏-->

                </div>
                <div class="col-sm-6">
                    {% block document_content %}
                        <div style="margin-top: 5%;margin-bottom:33%;">
                            <h3 class="col-sm-offset-2 ">请填写咨询信息</h3>
                            <h4 class="col-sm-offset-2 " style="color:red">{{ rlt }}</h4>
                            <form action="{% url 'OnlineConsult:consult_main' %}" method="post" class="form-horizontal">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="title" class="col-sm-2 control-label">标题</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control"  name="title" id="title"
                                               placeholder="请输入标题">
                                    </div>
	                            </div>
	                            <div class="form-group">
                                    <label for="context" class="col-sm-2 control-label">内容</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="8" name="context" id="context" placeholder="请输入留言内容"></textarea>
                                    </div>
                                </div>
	                            <div class="form-group">
                                    <label for="contact" class="col-sm-2 control-label">联系方式</label>
                                    <div class="col-sm-10">
                                        <input type="textarea" class="form-control" name="contact" id="contact"
                                               placeholder="请输入联系方式，邮箱或QQ">
                                    </div>
                                </div>
	                            <div class="form-group">
                                    <div class="col-sm-offset-2 ">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-success ">提交</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    {% endblock %}

                </div>
                <div class="col-sm-3">
                </div>
            </div>
        </div>
    </div>

{% endblock %}
